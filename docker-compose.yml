version: '2'
services:
  database:
    image: postgres:14-alpine
    container_name: database
    ports:
      - 5432:5432
    volumes:
      - /Users/abderahman/Developer/postgres_datapart:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gym_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    platform: linux/amd64
    restart: always


  gym-backend:
      build:
        context: ./gymbackend
        dockerfile: Dockerfile
      ports:
        - "8081:8081"
      platform: linux/amd64
      depends_on:
        - database

  gym-frontend:
      build:
        context: ./gymfrontend
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      platform: linux/amd64  
      depends_on:
        - gymbackend





